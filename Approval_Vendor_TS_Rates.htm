<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_Vendor_TSRate_details" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 5%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Sno
                    <br />
                </td>
                <td style="width: 20%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    Vendor Name
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    From Date
                    <br />
                </td>
                <td style="width: 16%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    To Date
                    <br />
                </td>
                <td style="width: 5%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Rate On
                    <br />
                </td>
                <td style="width: 5%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Cal On
                    <br />
                </td>
                <td style="width: 6%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Prev Rate
                    <br />
                </td>
                <td style="width: 6%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    New Rate
                    <br />
                </td>
                <td style="width: 17%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Remarks
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 5%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtsno" style="font-size: 10px; color: Red;"><b>{ $T.data.sno }</b></span>
                    <input type="hidden" id="hdn_refno" value="{ $T.data.refno }" />
                </td>
                <td style="width: 20%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txt_Vendorname" style="font-size: 12px; font-weight: bold; color: #0252aa;">
                        { $T.data.vendorname }</span>
                    <input type="hidden" id="hdn_vendorno" value="{ $T.data.vendorno }" />
                </td>
                <td style="width: 16%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="date" id="txt_fromdate" class="fromdatecls" value="{ $T.data.fromdate }"
                        style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" />
                </td>
                <td style="width: 1+%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="date" id="txt_todate" class="todatecls" value="{ $T.data.todate }" style="width: 80%;
                        height: 30px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" />
                </td>
                <td style="width: 5%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="spn_rateon" style="font-size: 10px; color: Red;"><b>{ $T.data.rate_on }</b></span>
                </td>
                <td style="width: 5%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="spn_calon" style="font-size: 10px; color: Red;"><b>{ $T.data.calc_on }</b></span>
                </td>
                <td style="width: 6%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="number" id="txt_PrevRate" class="totqtyclass" value="{ $T.data.presrate }"
                        readonly style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray;
                        border-radius: 6px 6px 6px 6px;" />
                </td>
                <td style="width: 6%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="number" id="txt_NewRate" class="totqtyclass" value="{ $T.data.newrate }"
                        placeholder="Enter Rate" style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray;
                        border-radius: 6px 6px 6px 6px;" />
                </td>
                <td style="width: 17%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="text" id="txt_Remarks" class="totqtyclass" value="{ $T.data.remarks }" placeholder="Enter Remarks"
                        style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" />
                </td>
            </tr>
            {#/for}
        </tbody>
    </table>
   
</div>
