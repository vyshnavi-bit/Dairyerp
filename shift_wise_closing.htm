
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_shift_wise_details" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                    <td style="width: 15%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    Sno
                    <br />
                </td>
                <td style="width: 15%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    Silo Name
                    <br />
                </td>
             
                <td style="width: 15%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Qty_kgs
                    <br />
                </td>
                
                <td style="width: 15%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Qty_ltrs
                    <br />
                </td>
                <td style="width: 15%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Snf
                    <br />
                </td>
                <td style="width: 15%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                   Fat
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                 <td style="width: 15%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="Span1" style="font-size: 12px; font-weight: bold; color: #0252aa;">
                        { $T.data.sno }</span>
                </td>
                <td style="width: 15%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txt_SiloName" style="font-size: 12px; font-weight: bold; color: #0252aa;">
                        { $T.data.SiloName }</span>
                    <input type="hidden" id="hdn_siloid" value="{ $T.data.SiloId }" />
                </td>
               
                <td style="width: 15%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="number" id="txt_qtykgs" class="totqtyclass" value="{ $T.data.Quantity }"
                        placeholder="Enter qty kgs" style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray;
                        border-radius: 6px 6px 6px 6px;" />
                </td>
                <td style="width: 15%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="number" id="txt_qtyltrs" class="totqtyclass" value=""
                         style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray;
                        border-radius: 6px 6px 6px 6px;" />
                </td>
                
                <td style="width: 15%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="text" id="txt_fat" class="totqtyclass" value="{ $T.data.fat }" placeholder="Enter fat"
                        style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" />
                </td>

                <td style="width: 15%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <input type="text" id="txt_snf" class="totqtyclass" value="" placeholder="Enter snf"
                        style="width: 80%; height: 30px; font-size: 16px; border: 1px solid gray; border-radius: 6px 6px 6px 6px;" />
                </td>

               
            </tr>
            {#/for}
        </tbody>
    </table>
    
</div>
